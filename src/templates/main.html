<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMCrawler - Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> HMCrawler</h1>
            <p>Find the best products across multiple stores</p>
        </header>
        <main>
            <form action="{{ url_for('echo_input') }}" method="post">
                <div class="search-container">
                    <input type="text" name="user_input" placeholder="Enter product name..." required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
